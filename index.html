<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <form>
        <div class="row justify-content-center mt-5">
            <div class="border border-grey bg bg-light text-dark">
                <h1>Payment form example</h1>
            </div>
            <div class="border border-grey">
                <div>
                    <div class="alert alert-danger form form-control" id="formulario">
                        <h4>Some fields are missing </h4>
                    </div>
                    <div class="row">
                        <fieldset class="col-md-6">
                            <legend>
                                Card#
                            </legend>
                            <input class="w-100 form-control" type="number" maxlength="16" minlength="16"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </fieldset>
                        <fieldset class="col-md-2">
                            <LEGend>
                                CVC#
                            </LEGend>
                            <input class="w-100 form-control" type="number" maxlength="4" minlength="4"
                                placeholder="0000">
                        </fieldset>
                        <fieldset class="col-md-4">
                            <legend>
                                Amount
                            </legend>
                            <div class="input-block">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input class="w-100 form-control" type="text" placeholder="Amount">
                            </div>

                        </fieldset>

                    </div>

                </div>
                <div lass="container-fluid ">
                    <div class="d-flex justify-content-between">
                        <div class="col-sm-5 pb-3">
                            <fieldset>
                                <legend>
                                    First Name
                                </legend>
                                <input type="text" class="form-control">

                            </fieldset>
                            <fieldset>
                                <legend>
                                    City
                                </legend>
                                <input type="text" class="form-control">
                            </fieldset>
                            <fieldset class="col-md-6 pb-3">
                                <legend>
                                    We accept:
                                </legend>
                                <div class="form-control bg bg-secondary col-sm-4 pb-2 d-flex justify-content-between">
                                    <input type="radio" name="card">
                                    <label><i class="fa-brands fa-cc-mastercard"></i></label>
                                    <input type="radio" name="card">
                                    <label><i class="fa-brands fa-cc-visa"></i></label>
                                    <input type="radio" name="card">
                                    <label><i class="fa-brands fa-cc-diners-club"></i></label>
                                    <input type="radio" name="card">
                                    <label><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </fieldset>

                        </div>
                        <div class="col-sm-6 pb-3">
                            <fieldset>
                                <legend>
                                    Last Name
                                </legend>
                                <input type="text" class="form-control">

                            </fieldset>
                            <div class="d-flex justify-content-between">
                                <fieldset>
                                    <legend>
                                        State
                                    </legend>
                                    <input list="text" class="form-control custom-select" placeholder="Pick a State">
                                    <datalist id="text">
                                        <option value="Alemania"></option>
                                        <option value="Bélgica"></option>
                                        <option value="España"></option>
                                        <option value="Francia"></option>
                                        <option value="Grecia"></option>
                                        <option value="Italia"></option>
                                      </datalist>
                                </fieldset>
                                <fieldset>
                                    <legend>
                                        Postal Code
                                    </legend>
                                    <input type="text" class="form-control">
                                </fieldset>
                            </div>
                            <fieldset>
                                <legend>
                                    Message
                                </legend>
                                <textarea class="form-control" aria-label="With textarea" rows="4"></textarea>
                                <p>Add any notes here.</p>
                            </fieldset>

                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end border border-grey bg-light text-dark">
                <button class="btn btn-secondary" id="button1">
                Cancel
                </button>
                <button class="btn btn-primary" id="button2">
                    Send
                </button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
